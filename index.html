<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Social Buttons with Trans Flag</title>
    <style>
        /* Moving Gradient Background */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #4f92ff, #a1c4ff, #4f92ff);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: Arial, sans-serif;
        }

        /* Gradient Animation */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container for all content, centered */
        .content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Enlarged Trans Flag Image */
        .trans-flag {
            width: 400px; /* Adjusted size */
            height: auto;
            margin-bottom: 20px;
        }

        /* Button Styling */
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        /* Icon and text spacing */
        .button img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        /* Hover Animation */
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.3s ease;
        }

        .button:hover::before {
            left: 100%;
        }

        /* Click Animation */
        .button:active {
            transform: scale(0.95);
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Button Hover Color Change */
        .button:hover {
            color: #000;
            border-color: #000;
        }
    </style>
</head>
<body>

    <div class="content">
        <!-- Enlarged Trans Flag Image positioned above the buttons -->
        <img src="trans-logo.png" alt="Trans Flag" class="trans-flag">

        <!-- Buttons with Icons -->
        <div class="button" onclick="window.location.href='https://bsky.app'">
            <img src="bsky-logo.png" alt="Bluesky Logo">
            Bluesky
        </div>

        <div class="button" onclick="window.location.href='https://twitter.com'">
            <img src="twitter-logo.png" alt="Twitter Logo">
            Twitter
        </div>

        <div class="button" onclick="window.location.href='vid.mp4'">
            <img src="bleh-cat.png" alt="Top 5 Scariest Jumpscares">
            top 5 scariest jumpscares
        </div>
    </div>

</body>
</html>

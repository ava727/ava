<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bluesky</title>
    <link rel="icon" type="image/png" href="bleh-cat.png">
    <style>
        /* Fullscreen moving gradient background */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #00c6ff, #8a2be2, #0072ff, #8a2be2);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
            font-family: Arial, sans-serif;
        }

        /* Gradient animation keyframes */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Center container for layout */
        .center-container {
            display: flex;
            align-items: center;
            gap: 50px;
            color: white;
        }

        /* Button container with logo+button pair styling */
        .button-container {
            display: flex;
            align-items: center;
            text-align: center;
        }

        /* Logo styling, smaller to fit well with button */
        .logo {
            width: 30px; /* Reduced size to fit well with button */
            height: 30px; /* Same height to match text level */
            margin-right: 10px;
        }

        /* Button styling */
        .action-button {
            background-color: transparent;
            border: 2px solid #fff;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 8px;
            display: flex;
            align-items: center; /* Center text with logo vertically */
        }

        /* Button hover effect */
        .action-button:hover {
            background-color: white;
            color: #0072ff;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <!-- BlueSky Button with icon-style logo -->
        <div class="button-container">
            <img src="bsky-logo.png" alt="BlueSky Logo" class="logo">
            <a href="https://bsky.app/profile/ava.rip" class="action-button" target="_blank">bluesky</a>
        </div>

        <!-- Jumpscares Button with icon-style logo -->
        <div class="button-container">
            <img src="bleh-cat.png" alt="Bleh Cat Logo" class="logo">
            <a href="vid.mp4" class="action-button" target="_blank">top 5 scariest jumpscares</a>
        </div>
    </div>
</body>
</html>

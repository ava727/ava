<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Video</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            position: relative;
        }
        video {
            width: 100%;
            height: auto;
            max-height: 90%;
        }
        .message {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 48px;
            z-index: 10;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="message">Click to unmute</div>
    <video id="myVideo" autoplay muted loop>
        <source src="vid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById('myVideo');

        // Unmute the video when clicked
        video.addEventListener('click', () => {
            video.muted = false; // Unmute the video
        });
    </script>
</body>
</html>

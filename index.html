<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Video</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            position: relative;
        }
        video {
            width: 100%;
            height: auto;
            max-height: 90%;
            display: none; /* Initially hide the video */
        }
        .enter-message {
            color: white;
            font-size: 48px;
            white-space: nowrap;
            cursor: pointer;
        }
        .message {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 48px;
            z-index: 10;
            white-space: nowrap;
            display: none; /* Initially hidden, shown when video starts */
        }
    </style>
</head>
<body>
    <div class="enter-message" id="enterMessage">Click to enter</div>
    <div class="message" id="unmuteMessage">Click to unmute</div>
    <video id="myVideo" loop>
        <source src="vid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById('myVideo');
        const enterMessage = document.getElementById('enterMessage');
        const unmuteMessage = document.getElementById('unmuteMessage');

        // Function to start the video and remove the enter screen
        function startVideo() {
            enterMessage.style.display = 'none'; // Hide the enter message
            video.style.display = 'block'; // Show the video
            video.muted = false; // Ensure the video is unmuted
            video.play(); // Play the video
            unmuteMessage.style.display = 'block'; // Show the "Click to unmute" message
        }

        // Click anywhere on the screen to enter
        document.body.addEventListener('click', () => {
            startVideo();
        });

        // Press the Enter key to enter
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                startVideo();
            }
        });

        // Unmute the video and hide "Click to unmute" text when the video is clicked
        video.addEventListener('click', () => {
            video.muted = false; // Unmute the video
            unmuteMessage.style.display = 'none'; // Hide the unmute message
        });
    </script>
</body>
</html>

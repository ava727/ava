<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Video</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Stack video and button */
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default margin */
            background-color: black; /* Set background to black */
        }
        video {
            width: 100%; /* Set width to 100% of the viewport */
            height: auto; /* Maintain aspect ratio */
            max-height: 90%; /* Limit the maximum height */
        }
        button {
            margin-top: 20px; /* Space between video and button */
            padding: 10px 20px; /* Button padding */
            background-color: #fff; /* Button color */
            border: none; /* Remove border */
            cursor: pointer; /* Pointer on hover */
        }
        .play-pause {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            color: black;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video id="myVideo" autoplay muted>
        <source src="vid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <button id="unmuteButton">Unmute</button>
    <button id="playPauseButton" class="play-pause">Pause</button>

    <script>
        const video = document.getElementById('myVideo');
        const unmuteButton = document.getElementById('unmuteButton');
        const playPauseButton = document.getElementById('playPauseButton');

        unmuteButton.addEventListener('click', () => {
            video.muted = false; // Unmute the video
            unmuteButton.style.display = 'none'; // Hide the button after clicking
        });

        playPauseButton.addEventListener('click', () => {
            if (video.paused) {
                video.play(); // Play the video
                playPauseButton.textContent = 'Pause'; // Update button text
            } else {
                video.pause(); // Pause the video
                playPauseButton.textContent = 'Play'; // Update button text
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Video</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default margin */
            background-color: black; /* Set background to black */
            position: relative; /* Enable positioning for child elements */
        }
        video {
            width: 100%; /* Set width to 100% of the viewport */
            height: auto; /* Maintain aspect ratio */
            max-height: 90%; /* Limit the maximum height */
        }
        .message {
            position: absolute; /* Position the message in the top left */
            top: 10px; /* Distance from the top */
            left: 10px; /* Distance from the left */
            color: white; /* White text color */
            font-size: 48px; /* Increased font size */
            z-index: 10; /* Ensure message is above other elements */
            white-space: nowrap; /* Prevent text from wrapping */
        }
    </style>
</head>
<body>
    <div class="message">Click to unmute</div>
    <video id="myVideo" autoplay muted loop>
        <source src="vid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById('myVideo');

        // Unmute the video when clicked
        video.addEventListener('click', () => {
            video.muted = false; // Unmute the video
        });
    </script>
</body>
</html>

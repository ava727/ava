<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bluesky</title>
    <link rel="icon" type="image/png" href="bleh-cat.png">
    <style>
        /* Fullscreen gradient animation */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #00c6ff, #0072ff, #00c6ff);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            font-family: Arial, sans-serif;
        }

        /* Gradient animation keyframes */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container for logo and button */
        .center-container {
            text-align: center;
            color: white;
        }

        /* BlueSky logo styling */
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Button styling */
        .bluesky-button {
            background-color: transparent;
            border: 2px solid #fff;
            color: white;
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 8px;
        }

        /* Button hover effect */
        .bluesky-button:hover {
            background-color: white;
            color: #0072ff;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <!-- Logo image for BlueSky -->
        <img src="bsky-logo.png" alt="BlueSky Logo" class="logo">

        <!-- Clickable button linked to the specified profile URL -->
        <a href="https://bsky.app/profile/ava.rip" class="bluesky-button" target="_blank">bluesky</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to ava's site</title>
    <link rel="icon" type="image/png" href="bleh-cat.png">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #00c6ff, #8a2be2, #0072ff, #8a2be2);
            background-size: 300% 300%;
            animation: gradient 10s ease infinite;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Move the trans flag up */
        .trans-logo {
            width: 600px;
            height: 300px;
            margin-top: 40px;
            margin-bottom: auto; /* Pushes the buttons to center */
        }

        /* Center the button container in the middle of the screen */
        .button-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: center;
        }

        /* Button styling */
        .action-button {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 25px;
            border: 2px solid white;
            border-radius: 8px;
            font-size: 22px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
            background-color: transparent;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        /* Button animation delay */
        .action-button:nth-child(1) { animation-delay: 0.2s; }
        .action-button:nth-child(2) { animation-delay: 0.4s; }
        .action-button:nth-child(3) { animation-delay: 0.6s; }

        .action-button:hover {
            background-color: white;
            color: #0072ff;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <!-- Trans flag positioned higher up -->
    <img src="trans-logo.png" alt="Trans Logo" class="trans-logo">

    <!-- Button container centered in the middle of the screen -->
    <div class="button-container">
        <a href="https://bsky.app/profile/ava.rip" class="action-button" target="_blank">
            <img src="bsky-logo.png" alt="BlueSky Logo" class="logo"> Bluesky
        </a>
        <a href="https://x.com/ava_lol19" class="action-button" target="_blank">
            <img src="twitter-logo.png" alt="Twitter Logo" class="logo"> Twitter
        </a>
        <a href="vid.mp4" class="action-button" target="_blank">
            <img src="bleh-cat.png" alt="Bleh Cat Logo" class="logo"> top 5 scariest jumpscares
        </a>
    </div>
</body>
</html>

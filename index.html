<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to ava's site</title>
    <link rel="icon" type="image/png" href="bleh-cat.png">
    <style>
        /* Fullscreen moving gradient background */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #00c6ff, #8a2be2, #0072ff, #8a2be2);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
            font-family: Arial, sans-serif;
        }

        /* Gradient animation keyframes */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container for centering content vertically and horizontally */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Trans logo styling */
        .trans-logo {
            width: 600px;
            height: auto;
            margin-bottom: 30px; /* Ensures the flag is above the buttons */
        }

        /* Center container for buttons */
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; /* Space between buttons */
            color: white;
        }

        /* Button container with logo+button pair styling */
        .button-container {
            display: flex;
            align-items: center;
            text-align: center;
        }

        /* Logo styling for button icons */
        .logo {
            width: 40px; /* Increased icon size */
            height: 40px;
            margin-right: 10px;
        }

        /* Button styling */
        .action-button {
            background-color: transparent;
            border: 2px solid #fff;
            color: white;
            padding: 15px 25px; /* Moderate padding increase */
            font-size: 22px; /* Slightly larger font size */
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }

        /* Button hover effect */
        .action-button:hover {
            background-color: white;
            color: #0072ff;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <!-- Trans flag centered above the buttons -->
        <img src="trans-logo.png" alt="Trans Logo" class="trans-logo">

        <div class="center-container">
            <!-- BlueSky Button with logo -->
            <div class="button-container">
                <img src="bsky-logo.png" alt="BlueSky Logo" class="logo">
                <a href="https://bsky.app/profile/ava.rip" class="action-button" target="_blank">Bluesky</a>
            </div>

            <!-- Twitter Button with logo -->
            <div class="button-container">
                <img src="twitter-logo.png" alt="Twitter Logo" class="logo">
                <a href="https://x.com/ava_lol19" class="action-button" target="_blank">Twitter</a>
            </div>

            <!-- Jumpscares Button with logo -->
            <div class="button-container">
                <img src="bleh-cat.png" alt="Bleh Cat Logo" class="logo">
                <a href="vid.mp4" class="action-button" target="_blank">top 5 scariest jumpscares</a>
            </div>
        </div>
    </div>
</body>
</html>

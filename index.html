<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to ava's site</title>
    <link rel="icon" type="image/png" href="bleh-cat.png">
    <style>
        /* Fullscreen moving gradient background */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #00c6ff, #8a2be2, #0072ff, #8a2be2);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
            font-family: Arial, sans-serif;
        }

        /* Gradient animation keyframes */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Trans logo styling (centered above the buttons) */
        .trans-logo {
            width: 600px;
            height: auto;
            margin-bottom: 30px; /* Increased space between the logo and buttons */
        }

        /* Center container for buttons layout */
        .center-container {
            display: flex;
            justify-content: center; /* Center buttons horizontally */
            align-items: center; /* Center buttons vertically */
            gap: 60px; /* Increased gap between buttons */
            color: white;
        }

        /* Button container with logo+button pair styling */
        .button-container {
            display: flex;
            align-items: center;
            text-align: center;
        }

        /* Logo styling for button icons */
        .logo {
            width: 50px; /* Larger icon size */
            height: 50px;
            margin-right: 15px;
        }

        /* Button styling */
        .action-button {
            background-color: transparent;
            border: 2px solid #fff;
            color: white;
            padding: 15px 30px; /* Larger padding for a bigger button */
            font-size: 24px; /* Larger font size */
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 10px;
            display: flex;
            align-items: center;
        }

        /* Button hover effect */
        .action-button:hover {
            background-color: white;
            color: #0072ff;
        }
    </style>
</head>
<body>
    <!-- Trans flag centered above the buttons -->
    <img src="trans-logo.png" alt="Trans Logo" class="trans-logo">

    <div class="center-container">
        <!-- BlueSky Button with logo -->
        <div class="button-container">
            <img src="bsky-logo.png" alt="BlueSky Logo" class="logo">
            <a href="https://bsky.app/profile/ava.rip" class="action-button" target="_blank">Bluesky</a>
        </div>

        <!-- Twitter Button with logo (centered) -->
        <div class="button-container">
            <img src="twitter-logo.png" alt="Twitter Logo" class="logo">
            <a href="https://x.com/ava_lol19" class="action-button" target="_blank">Twitter</a>
        </div>

        <!-- Jumpscares Button with logo -->
        <div class="button-container">
            <img src="bleh-cat.png" alt="Bleh Cat Logo" class="logo">
            <a href="vid.mp4" class="action-button" target="_blank">top 5 scariest jumpscares</a>
        </div>
    </div>
</body>
</html>

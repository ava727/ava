<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to ava's site</title>
    <link rel="icon" type="image/png" href="bleh-cat.png">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #00c6ff, #8a2be2, #0072ff, #8a2be2);
            background-size: 300% 300%;
            animation: gradient 10s ease infinite;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            color: white;
            overflow: hidden;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .trans-logo {
            width: 600px;
            height: 300px;
            margin-top: 20px;
        }

        .button-container {
            display: flex;
            gap: 40px;
        }

        .button-wrapper {
            display: flex;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            animation-delay: calc(0.2s * var(--order));
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .action-button {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 25px;
            border: 2px solid white;
            border-radius: 8px;
            font-size: 22px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
            background-color: transparent;
        }

        .action-button:hover {
            background-color: white;
            color: #0072ff;
            transform: scale(1.1);
        }

        .logo {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <img src="trans-logo.png" alt="Trans Logo" class="trans-logo">

    <div class="button-container">
        <div class="button-wrapper" style="--order: 1">
            <a href="https://bsky.app/profile/ava.rip" class="action-button" target="_blank">
                <img src="bsky-logo.png" alt="BlueSky Logo" class="logo"> Bluesky
            </a>
        </div>
        <div class="button-wrapper" style="--order: 2">
            <a href="https://x.com/ava_lol19" class="action-button" target="_blank">
                <img src="twitter-logo.png" alt="Twitter Logo" class="logo"> Twitter
            </a>
        </div>
        <div class="button-wrapper" style="--order: 3">
            <a href="vid.mp4" class="action-button" target="_blank">
                <img src="bleh-cat.png" alt="Bleh Cat Logo" class="logo"> top 5 scariest jumpscares
            </a>
        </div>
    </div>
</body>
</html>

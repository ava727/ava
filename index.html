<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to ava's site</title>
    <link rel="icon" type="image/png" href="bleh-cat.png">
    <style>
        /* Fullscreen moving gradient background */
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #00c6ff, #8a2be2, #0072ff, #8a2be2);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* Gradient animation keyframes */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Trans flag styling and positioning */
        .trans-logo {
            width: 600px;
            height: 300px;
            margin-bottom: 30px; /* Creates space between flag and buttons */
        }

        /* Button container styling */
        .button-container {
            display: flex;
            gap: 40px;
            color: white;
            justify-content: center;
            align-items: center;
        }

        /* Styling for each button wrapper */
        .button-wrapper {
            display: flex;
            align-items: center;
            text-align: center;
            opacity: 0;
            animation: popIn 0.5s ease forwards;
        }

        /* Sequential delay for button appearance */
        .button-wrapper:nth-child(1) { animation-delay: 0.2s; }
        .button-wrapper:nth-child(2) { animation-delay: 0.4s; }
        .button-wrapper:nth-child(3) { animation-delay: 0.6s; }

        /* Logo styling for button icons */
        .logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        /* Button styling */
        .action-button {
            background-color: transparent;
            border: 2px solid #fff;
            color: white;
            padding: 15px 25px;
            font-size: 22px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }

        /* Button hover and scale effect */
        .action-button:hover {
            background-color: white;
            color: #0072ff;
            transform: scale(1.1);
        }

        /* Pop-in animation for buttons */
        @keyframes popIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Trans flag centered with a margin below it -->
    <img src="trans-logo.png" alt="Trans Logo" class="trans-logo">

    <!-- Button container centered below the flag -->
    <div class="button-container">
        <!-- BlueSky Button with logo -->
        <div class="button-wrapper">
            <img src="bsky-logo.png" alt="BlueSky Logo" class="logo">
            <a href="https://bsky.app/profile/ava.rip" class="action-button" target="_blank">Bluesky</a>
        </div>

        <!-- Twitter Button with logo -->
        <div class="button-wrapper">
            <img src="twitter-logo.png" alt="Twitter Logo" class="logo">
            <a href="https://x.com/ava_lol19" class="action-button" target="_blank">Twitter</a>
        </div>

        <!-- Jumpscares Button with logo -->
        <div class="button-wrapper">
            <img src="bleh-cat.png" alt="Bleh Cat Logo" class="logo">
            <a href="vid.mp4" class="action-button" target="_blank">top 5 scariest jumpscares</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Bio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
        <h1>Your Name</h1>
    </header>

    <main>
        <section id="bio">
            <h2>About Me</h2>
            <p>This is where you can describe yourself, your interests, and what you do.</p>
        </section>

        <section id="social">
            <h2>Social Links</h2>
            <div class="social-icons">
                <a href="https://instagram.com/yourusername"><img src="instagram.png" alt="Instagram"></a>
                <a href="https://twitter.com/yourusername"><img src="Twitter.png" alt="Twitter"></a>
                <a href="https://linkedin.com/in/yourusername"><img src="linkedin.png" alt="LinkedIn"></a>
            </div>
        </section>

        <section id="quick-links">
            <h2>Favorite Websites</h2>
            <ul>
                <li><a href="https://example.com">Website 1</a></li>
                <li><a href="https://example.com">Website 2</a></li>
                <li><a href="https://example.com">Website 3</a></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Your Name</p>
    </footer>
</body>
</html>
